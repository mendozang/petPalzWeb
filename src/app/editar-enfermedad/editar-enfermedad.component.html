<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel" />
    <title>Document</title>
</head>
<body class="modal-overlay" (click)="closeModal()">
    <main class="modal-content" (click)="$event.stopPropagation()">
        <header>
            <div class="header-content">
              <h3>Editar enfermedad</h3>
              <span class="material-symbols-outlined icon-close" (click)="closeModal()">
                cancel
              </span>
            </div>
          </header>
    
          <div class="main-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <div class="form-section">
                  <div class="form-row">
                    <mat-form-field appearance="outline">
                      <input matInput type="text" placeholder="Nombre" formControlName="name" />
                    </mat-form-field>
      
                    <mat-form-field appearance="outline">
                      <input matInput [matDatepicker]="datePicker" type="text" class="form-control" placeholder="Fecha de diagnóstico"
                        formControlName="date" (dateChange)="datePicker.close()"/>
                      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                      <mat-datepicker #datePicker></mat-datepicker>
                    </mat-form-field>
                  </div>
    
                  <mat-form-field appearance="outline">
                    <input matInput type="text" placeholder="Descripción" formControlName="description" />
                  </mat-form-field>
                </div>

                  <div class="footer">
                    <button mat-flat-button type="submit" class="add-button">Actualizar</button>
                  </div>
            </form>
              
          </div>
    </main>
</body>
</html>
