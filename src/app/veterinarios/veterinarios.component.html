<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinarios Cercanos</title>
</head>
<body>
  <main [ngClass]="{'collapsed': isLeftSidebarCollapsed()}">
    <app-sidebar [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
      (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"></app-sidebar>
    <header>
      <h1>Veterinarios</h1>
    </header>
    <div class="body-trimmed">
      <div class="search-bar">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
            aria-describedby="search-addon" />
          <span class="input-group-text" id="search-addon"><mat-icon matSuffix>search</mat-icon></span>
        </div>
      </div>
      <section class="main-sections">
        <section class="vets-details">
          <div *ngFor="let clinic of filteredVetClinics" class="vet">
            <h4>{{ clinic.nombre }}</h4>
            <div class="rating">
              <p class="pe-1">{{ clinic.calificacion }}</p>
              <ng-container *ngFor="let star of getStarIcons(clinic.calificacion)">
                <mat-icon matSuffix class="star-icon">{{ star }}</mat-icon>
              </ng-container>
            </div>
            <div class="address">
              <mat-icon matSuffix class="vet-icon">location_on</mat-icon>
              <p>{{ clinic.direccion }}</p>
            </div>
            <div class="hours">
              <mat-icon matSuffix class="vet-icon">schedule</mat-icon>
              <p>Horario: {{ clinic.horario }}</p>
            </div>
            <button mat-flat-button class="vet-details-btn"><a [routerLink]="['/veterinarios-detalles']">Ver m√°s</a></button>
          </div>
        </section>
        <section class="vets-map">
          <div *ngIf="isBrowser" #map id="map"></div>
        </section>
      </section>
    </div>
  </main>
</body>
</html>
