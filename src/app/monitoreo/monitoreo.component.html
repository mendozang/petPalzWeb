<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main [ngClass]="{'collapsed': isLeftSidebarCollapsed()}">
    <app-sidebar [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
      (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"></app-sidebar>
    <header>
      <h1>Tu mascota</h1>
    </header>
    <div class="body-trimmed">
      <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Información"> 
          <app-monitoreo-informacion [petId]="pet.id"></app-monitoreo-informacion>
        </mat-tab>
        <mat-tab label="Historial Medico"> 
          <app-monitoreo-historial [petId]="pet.id"></app-monitoreo-historial>  
        </mat-tab>
        <mat-tab label="Monitoreo"> 
          <div class="all-charts">
            <div class="chart-container">
              <h4>Temperatura</h4>
              <div><canvas #healthTemp id="health-temp"></canvas></div>
              <h6>{{ temperatura !== null ? temperatura + ' °C' : 'N/A' }}</h6>
            </div>
            <div class="chart-container">
              <h4>Pulso</h4>
              <div><canvas #healthRate id="health-rate"></canvas></div>
              <h6>{{ pulso !== null ? pulso + ' bpm' : 'N/A' }}</h6>
            </div>
            <div class="chart-container">
              <h4>Respiración</h4>
              <div><canvas #healthBreathing id="health-breathing"></canvas></div>
              <h6>{{ respiracion !== null ? respiracion + ' rpm' : 'N/A' }}</h6>
            </div>
            <div class="chart-container">
              <h4>VFC</h4>
              <div><canvas #healthVfc id="health-vfc"></canvas></div>
              <h6>{{ vfc !== null ? vfc + ' ms' : 'N/A' }}</h6>
            </div>
          </div>    
        </mat-tab>
        <mat-tab label="Alertas"> Content 3 </mat-tab>
      </mat-tab-group>      
    </div>
  </main>
</body>
</html>
