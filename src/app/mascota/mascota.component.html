<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

  <body>
    <main [ngClass]="{'collapsed': isLeftSidebarCollapsed()}">
      <app-sidebar [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
        (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"></app-sidebar>
      <header>
        <h1>Mascota</h1>
      </header>
      <div class="body-trimmed">
        <section class="main-sections">
          <section class="added-pets">
            <div class="added-pets-top">
              <h2>Mascotas a침adidas</h2>
              <button mat-flat-button class="mat-button" (click)="showModal()">A침adir mascota
                <mat-icon>add</mat-icon>
              </button>
              <app-agregar-mascota *ngIf="isModalVisible" (close)="hideModal()"></app-agregar-mascota>
            </div>
            <div class="added-pets-body">
              <div class="pet">
                <img src="/assets/default-pet.png" alt="imagen perro default">
                <div class="pet-details">
                  <div class="pet-header">
                    <h4>Nombre</h4>
                    <mat-icon class="vert-icon">more_vert</mat-icon>
                  </div>
                  <h6>Raza</h6>
                  <button mat-flat-button class="pet-more-btn"><a routerLink="mascota-detalles">Ver m치s</a></button>
                </div>
              </div>
            </div>
          </section>
          <section class="calendar">
            <div class="calendar-top">
              <h2>Calendario</h2>
              <button mat-flat-button class="mat-button">A침adir recordatorio
                <mat-icon matSuffix>add</mat-icon>
              </button>
            </div>
            <div class="calendar-body"></div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
