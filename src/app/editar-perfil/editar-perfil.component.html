<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel" />
  <title>Document</title>
</head>

<body class="modal-overlay">
  <main class="modal-content">
    <header>
      <div class="header-content">
        <h3>Edita tu perfil</h3>
        <span class="material-symbols-outlined icon-close" (click)="closeModal()">
          cancel
        </span>
      </div>
    </header>

    <div class="main-body">
      <div class="left-body">
        <div class="image-container">
          <img class="pet-image" [src]="imageUrl" alt="imagen usuario default">
        </div>
        <input type="file" class="form-control image-upload" name="userimage" (change)="onFileSelected($event)"
          #fileInput hidden />
        <button mat-flat-button type="button" class="custom-file-upload" (click)="fileInput.click()">Subir
          Imagen</button>
        <div *ngIf="selectedFileName">{{ selectedFileName }}</div>
      </div>
      <div class="right-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">

            <mat-form-field appearance="outline">
              <input matInput type="text" placeholder="Nombre" formControlName="nombre" />
              <div
                *ngIf="form.get('nombre')?.invalid && (form.get('nombre')?.dirty || form.get('nombre')?.touched)"
                class="error">
                <mat-error *ngIf="form.get('nombre')?.errors?.['required']">El nombre es requerido.</mat-error>
                <mat-error *ngIf="form.get('nombre')?.errors?.['minlength']">El nombre debe tener al menos 3 letras.</mat-error>
            </div>
            </mat-form-field>




            <mat-form-field appearance="outline">
              <input matInput type="email" placeholder="Correo electrónico" formControlName="email" />
              <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
                class="error">
                <mat-error *ngIf="form.get('email')?.errors?.['required']">El correo electrónico es requerido.</mat-error>
                <mat-error *ngIf="form.get('email')?.errors?.['email']">El correo electrónico no es válido.</mat-error>
            </div>
            </mat-form-field>


          </div>

          <div class="form-group">

            <mat-form-field appearance="outline">
              <input matInput type="password" placeholder="Antigua contraseña" formControlName="antiguaContrasena" />
            </mat-form-field>

          </div>

          <div class="form-group">

            <mat-form-field appearance="outline">
              <input matInput type="password" placeholder="Nueva contraseña" formControlName="nuevaContrasena" />
              <div
                *ngIf="form.get('nuevaContrasena')?.invalid && (form.get('nuevaContrasena')?.dirty || form.get('nuevaContrasena')?.touched)"
                class="error">
                <mat-error *ngIf="form.get('nuevaContrasena')?.errors?.['minlength']">La nueva contraseña debe tener al menos
                  6 dígitos.</mat-error>
                </div>
            </mat-form-field>


          </div>

          <div class="form-group">

            <mat-form-field appearance="outline">
              <input matInput type="password" placeholder="Confirmar nueva contraseña"
                formControlName="confirmarNuevaContrasena" />
              <div
                *ngIf="form.errors?.['passwordsMismatch'] && (form.get('confirmarNuevaContrasena')?.dirty || form.get('confirmarNuevaContrasena')?.touched)"
                class="error" subscriptSizing="dynamic">
                <mat-error>Las contraseñas no coinciden.</mat-error>
            </div>
            </mat-form-field>


          </div>

          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Add this line -->

          <button mat-flat-button type="submit" class="add-button" [disabled]="form.invalid">Actualizar</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
